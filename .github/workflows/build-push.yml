name: Build and Push Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get kvmonitor latest commit
        id: kvmonitor
        run: |
          sha="$(git ls-remote --exit-code https://github.com/goncalossilva/kvmonitor.git refs/heads/main | cut -f1)"
          if [ -z "$sha" ]; then
            echo "Error: Failed to retrieve kvmonitor latest commit SHA." >&2
            exit 1
          fi
          echo "sha=$sha" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/goncalossilva/kvmonitor:latest
          build-args: |
            KVMONITOR_SHA=${{ steps.kvmonitor.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
